<section class="tableau-section">
    <h2> Interactive Tableau Dashboard</h2>
    <p> 转 转 专转 砖 爪专 专拽转 :</p>
    <div class="tableau-container">
        <iframe 
            src="https://public.tableau.com/views/social2_17431459840100/Dashboard2?:language=en-US&publish=yes&:display_count=n&:origin=viz_share_link" 
            allowfullscreen 
            onload="checkTableauConnection(this)"
            onerror="this.parentNode.nextElementSibling.style.display='block';">
        </iframe>
        <div class="fallback-message">
            <p> 驻住!  转 转专 -Tableau Public. 拽 转 专 砖  住 砖 专 转专.</p>
        </div>
    </div>
    <button class="analyze-btn" onclick="showAnalysis()">抓 转 专! </button>
</section>

<script>
    function checkTableauConnection(iframe) {
        fetch('https://public.tableau.com/ping', { method: 'HEAD' })
            .then(response => {
                if (response.ok) {
                    iframe.parentNode.nextElementSibling.style.display = 'none';
                } else {
                    iframe.parentNode.nextElementSibling.style.display = 'block';
                }
            })
            .catch(() => {
                iframe.parentNode.nextElementSibling.style.display = 'block';
            });
    }

    function showAnalysis() {
        alert(' 转 专: 转 专转 专 转 专转拽转! 爪驻  拽专 驻专 住驻! ');
    }
</script>
